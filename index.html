<!DOCTYPE html>
<html lang="en" ng-app="testApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <!-- Custom Style -->
    <link href="css/main.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="libs/angularjs/angular.min.js"></script>
    <script src="libs/angularjs/angular-animate.min.js"></script>
    <script src="libs/angularjs/angular-sanitize.min.js"></script>
    <script src="libs/angularjs/angular-strap.min.js"></script>
    <script src="libs/angularjs/angular-strap.tpl.min.js"></script>
    <!-- My Controllers -->
    <script src="js/mainCtrl.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="mainCtrl">
    <div class="wrapperCont" ng-controller="modalCtrl">
      <div class="navbar-fixed-top">
        <search-toolbar></search-toolbar>
      </div>
      <div class="container marginClass bodyList">
        <h2 class="h2margin">A list of staff:</h2>
        <div class="row hr" ng-repeat="worker in workers | limitTo:pagination | filter:searchBody">
          <div class="col-md-1 col-xs-1 col-sm-1 sexStyle">
            <i class="fa fa-{{worker.sex}}" aria-hidden="true"></i>
          </div>
          <div class="col-md-7 col-xs-10 col-sm-7 workerInfo">
            <span>{{worker.surname}} {{worker.name}}</span>
          </div>
          <div class="col-md-2 col-xs-12 col-sm-2 timeInOut">
            <div class="row">
              <div class="col-md-12">
                <span class="timeIndication"></span>
                <button class="btn btn-success btn-param">Start</button>
              </div>
              <div class="col-md-12">
                <span class="timeIndication"></span>
                <button class="btn btn-danger btn-param">Finish</button>
              </div>
            </div>
          </div>
          <div class="col-md-2 col-xs-12 col-sm-2 timeInOut">
            <button class="btn btn-info btn-param-info">View</button>
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
