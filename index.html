<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/animate.css">
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="preloader-cont">
        <div class="background-image"></div>
        <div class="input-wrapp">
            <button class="btn-ok-surname"
                    type="button"
                    onclick="selectSurname()">OK</button>
            <input  type="text"
                    id="surname-id-input"
                    class="surname-input"
                    onkeyup="enterSurname(event)"
                    placeholder="Введите фамилию... (RU)">
        </div>
    </div>
    <div class="invite-cont">
        <div class="inner-wrapp">
            <div class="img-wrapp"></div>
            <div class="text-wrapp">
                <p class="invite-name"></p>
                <p class="invite-text">
                    Приглашаем вас на праздник, посвященный нашему бракосочетанию.
                </p>
                <p class="wenz"></p>
                <p class="invite-date">06.10.2018</p>
                <p class="invite-time">16.00</p>
                <p class="wenz"></p>
                <p class="geo-place">
                    В ресторане
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <a  href="https://www.google.com.ua/maps/place/%D0%9F%D0%B8%D1%82%D0%B5%D1%80/@50.4432837,30.6284082,17.25z/data=!4m12!1m6!3m5!1s0x40d4c55ad4a6b915:0x1e56f82272704e23!2z0J_QuNGC0LXRgA!8m2!3d50.4432837!4d30.6284082!3m4!1s0x40d4c55ad4a6b915:0x1e56f82272704e23!8m2!3d50.4432837!4d30.6284082?hl=ru"
                        target="_blank">
                        "Питеръ"
                    </a>
                </p>
                <p class="invite-text">
                    Будем рады видеть вас!
                </p>
                <p class="invite-text-we">
                    Екатерина и Сергей
                </p>
            </div>
        </div>
    </div>
</body>
</html>
